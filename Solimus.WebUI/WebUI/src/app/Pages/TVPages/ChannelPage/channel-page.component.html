<div class="rounded-md border-spacing-1  text-black dark:text-white dark:bg-slate-600 shadow-md fixed-size">
  <div class="text-center">
    <h1 class="text-2xl font-bold">Каналы</h1>
  </div>
  <div class="flex justify-center mt-4">
    <div class="w-full sm:w-2/3 md:w-1/3 px-2">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Поиск канала"
        class="w-full px-4 py-2 border rounded-lg text-center text-black focus:outline-none focus:ring-2 focus:ring-emerald-500"
      />
    </div>
  </div>
  <div class="relative container mx-auto mt-5 flex flex-wrap justify-center gap-4">
    @for (channel of filteredChannels; track channel.Name) {
      <div class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 flex justify-center">
        <app-rectangle [imageUrl]="channel.Image" [title]="channel.Name"></app-rectangle>
      </div>
    }
  </div>
</div>
