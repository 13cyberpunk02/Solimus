<div class="rounded-md bg-transparent text-black dark:text-white overflow-x-hidden ">
  <div class="text-center">
    <h1 class="text-2xl font-bold">Категории</h1>
  </div>

  <div class="relative mt-5 flex items-center">
    <!-- Кнопка прокрутки влево -->
    @if (categories.length > 6) {
      <button (click)="scrollLeft()"
        class="absolute left-2 top-1/2 -translate-y-1/4 z-10 p-2 ml-5 text-3xl text-black rounded-full hover:bg-yellow-300 dark:hover:bg-slate-500 dark:text-white hidden sm:block">
        <fa-icon [icon]="leftIcon"></fa-icon>
      </button>
      }

    <!-- Контейнер с горизонтальным скроллингом и скрытой полосой прокрутки -->
    <div #scrollContainer class="flex overflow-x-scroll scrollbar-hide py-2 space-x-4 mx-10 w-full">
      <div *ngFor="let category of categories; let i = index" class="flex-shrink-0 w-1/3 sm:w-1/4 md:w-1/6 lg:w-1/6 p-2">
        <app-rectangle [imageUrl]="category.Image" [title]="category.Name"></app-rectangle>
      </div>
    </div>

    <!-- Кнопка прокрутки вправо -->
    @if(categories.length > 6){
      <button (click)="scrollRight()"
        class="absolute right-0 top-1/2 -translate-y-1/4 z-10 p-2 mr-5 text-3xl text-black rounded-full hover:bg-yellow-300 dark:hover:bg-slate-500 dark:text-white hidden sm:block">
        <fa-icon [icon]="rightIcon"></fa-icon>
      </button>
      }
  </div>
</div>
