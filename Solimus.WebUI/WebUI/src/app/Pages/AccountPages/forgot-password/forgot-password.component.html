<div class="flex items-center justify-center min-h-screen bg-yellow-600 dark:bg-slate-700">
    <div class="bg-yellow-500 dark:bg-slate-800 p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center text-black dark:text-white">Восстановление пароля</h2>
        <div class="mb-4">
            <label for="email" class="text-black dark:text-white">Электронная почта</label>
            <input id="email" type="email" [(ngModel)]="email"
                class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                placeholder="Введите вашу почту" />            
        </div>
        <button (click)="onSubmit()"            
            class="w-full bg-emerald-700 mt-5 text-white py-2 rounded-lg hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-300 mb-4">
            Отправить</button>
    </div>
</div>
