<div class="flex justify-center mt-4">
    <div class="w-1/3">
        <input type="text" [(ngModel)]="searchItem" placeholder="Поиск {{findItemName}}"
            class="w-full px-4 py-2 border rounded-lg text-center text-black focus:outline-none focus:ring-2 focus:ring-emerald-500" />
        <ul class="list-disc pl-5">
            <li *ngFor="let item of findItem" class="text-gray-700">
                {{ item }}
            </li>
        </ul>
    </div>
</div>
